<h3 class="page-heading">Extra Fields Needed For This Plugin</h3>

<div class="gf-form-group">
  <div class="gf-form-inline">
    <div class="gf-form">
      <span class="gf-form-label width-9">Account Name</span>
      <input class="gf-form-input width-30" type="text" ng-model='ctrl.current.jsonData.storageAccount'
        placeholder="Azure storage account name."></input>
      <info-popover mode="right-absolute">
        <p>Name of storage account in Azure.</p>
      </info-popover>
    </div>
  </div>
  <div class="gf-form-inline">
    <div class="gf-form">
      <span class="gf-form-label width-9">Account Key</span>
      <input class="gf-form-input width-30" type="text" ng-model='ctrl.current.jsonData.storageAccountKey'
        placeholder="Storage account Key."></input>
      <info-popover mode="right-absolute">
        <p>Storage account Key.</p>
      </info-popover>
    </div>
  </div>
  <div class="gf-form-inline">
    <div class="gf-form">
      <span class="gf-form-label width-9">Table Name</span>
      <input class="gf-form-input width-30" type="text" ng-model='ctrl.current.jsonData.tableName'
        placeholder="mytable"></input>
      <info-popover mode="right-absolute">
        <p>Table name</p>
      </info-popover>
    </div>
  </div>
  <div class="gf-form-inline">
    <div class="gf-form">
      <span class="gf-form-label width-9">Partition Key</span>
      <input class="gf-form-input width-30" type="text" ng-model='ctrl.current.jsonData.partitionKey'
        placeholder="partitionX"></input>
      <info-popover mode="right-absolute">
        <p>Partition Key</p>
      </info-popover>
    </div>
  </div>
</div>
